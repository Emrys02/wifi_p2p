name: android_wifi_p2p
description: "A Flutter plugin for Android Wi-Fi P2P (Peer-to-Peer) API. Enables device-to-device connections without an access point, with support for peer discovery, connection management, group operations, and socket messaging."
version: 1.1.0
homepage: https://github.com/Emrys02/android-wifi-p2p
publish_to: 'none'

environment:
  sdk: ^3.10.3
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_lints: ^6.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.android.wifi_p2p
        pluginClass: AndroidWifiP2pPlugin

platforms:
  android:

topics:
  - network
  - wifi
  - p2p
  - peer-to-peer
  